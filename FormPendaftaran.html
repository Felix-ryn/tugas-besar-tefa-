<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Recruitmen PT.Telkom Indonesia </title>
    <link rel="stylesheet" href="styleform.css">
    <script defer src="jsform.js" type="text/javascript"></script>
</head>

<body>

    <nav>
        <div class="wrapper">
            <div class="logo">Form Pendaftaran Calon Karyawan PT. Telkom Indonesia</div>
            <div class="telkom">
                <img src="https://www.telkom.co.id/data/image_upload/page/1594112895830_compress_PNG%20Icon%20Telkom.png"
                    width="50">
            </div>
    </nav>

    <!-- form pendaftaran start -->

    <form class="table">
        <label for="nama">Nama Lengkap</label>
        <input type="text" id="nama" name="nama" required>

        <label for="nomor hp">Nomor Telepon</label>
        <input type="number" id="nomer" name="nomer" required>

        <label for="email">Alamat E-mail</label>
        <input type="email" id="email" name="email" required>

        <label for="pendidikan">Pendidikan</label>
        <select id="pendidikan">
            <option>Pilih Pendidikan</option>
            <option>S1</option>
            <option>S2</option>
            <option>S3</option>
        </select>

        <label for="jenis kelamin">Jenis Kelamin</label>
        <select id="jenis kelamin">
            <option>Pilih Jenis Kelamin</option>
            <option>Laki-laki</option>
            <option>Perempuan</option>
        </select>

        <label for="universitas">Asal Universitas</label>
        <input type="text" id="universitas" name="universitas" required>


        <label for="bidang">Bidang Pekerjaan</label>
        <select id="bidang">
            <option value="fornt end">Pilih Pekerjaan</option>
            <option value="fornt end">Front End</option>
            <option value="backend">Backend</option>
            <option value="software architect">Software Architect</option>
            <option value="quality">Quality</option>
            <option value="assurance">Assurance</option>
            <option value="document engineer">Document Engineer</option>
            <option value="android">Android</option>
            <option value="developer">Developer</option>
            <option value="IOS developer">IOS Developer </option>
        </select>

        <label for="pengalaman">Pengalaman Bekerja Selama</label>
        <input type="number" id="lapeng" name="lapeng" required>

        <label for="backskul">Background Sekolah</label>
        <input type="text" id="backskul" name="backskul">

        <label for="sertif">Sertifikat Internasional</label>
        <input type="text" id="sertif" name="sertif">

        <label for="porto">Portofolio</label>
        <input type="text" id="porto" name="porto">

        <label for="file">Curriculum Vitae</label>
        <input type="file" name="userfile" id="file" accept=".pdf" />

        <script type="text/javascript">
            var uploadField = document.getElementById("file");
            uploadField.onchange = function () {
                if (this.files[0].size > 500000) {
                    alert("Maaf. File Terlalu Besar ! Maksimal Upload 500 KB");
                    this.value = "";


                };
            };
        </script>


    </form>



    <button class="tap" data-modal-target="#modal" onclick="cetak()">SUBMIT</button>
    <div class="modal" id="modal">
        <div class="modal-header">
            <div class="title">hasil data anda</div>
            <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            <!--  -->
            <h5>nama</h5>
            <input type="text" id="Nm" readonly>
            <h5> nomor hp</h5>
            <input type="text" id="Nr" readonly>
            <h5>email</h5>
            <input type="text" id="Em" readonly>
            <h5>pendidikan</h5>
            <input type="text" id="Pd" readonly>
            <h5>jenis kelamin</h5>
            <input type="text" id="Jk" readonly>
            <h5>universitas</h5>
            <input type="text" id="Un" readonly>
            <h5>bidang</h5>
            <input type="text" id="Bd" readonly>
            <h5>lama pengalaman</h5>
            <input type="text" id="Lp" readonly>
            <h5>background sekolah</h5>
            <input type="text" id="BGs" readonly>
            <h5>sertifikat</h5>
            <input type="text" id="Srt" readonly>
            <h5>portofolio</h5>
            <input type="text" id="Prt" readonly>
            <h5>CV</h5>
            <input type="text" id="fl" readonly>
            </td>

        </div>
    </div>
    <div id="overlay"></div>
    </div>
    </div>
</body>

</html>
